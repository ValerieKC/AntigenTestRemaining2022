<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>快篩試劑庫存查詢</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Noto+Sans+TC:wght@400;500;700&display=swap"
    rel="stylesheet">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/d22ca6875c.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="./style.css">

</head>

<body>
  <h2 class="page-title">快篩試劑庫存數量及販售地點查詢</h2>
  <div class="info-container">
    <!-- Drop down List -->
    <div class="drop-down-panel">
      <div role="tw-city-selector" class="city-selector my-style-selector city-selector-standard-words">
        <select class="county SelectCounty" id="county-id"></select>
        <select class="district SelectDistrict" id="district-id"></select>
      </div>
      <div class="btn-enter-div">
        <button class="BtnEnter"><i class="fa-solid fa-magnifying-glass">點擊搜尋</i></button>
      </div>
    </div>

    <!-- Searching Results List -->
    <div class="TablePanel">

      <table>
        <thead>
          <tr>
            <th id="name">醫事機構名稱</th>
            <th id="amount">庫存</th>
            <th id="Address&note">地址/備註</th>
            <th id="phone">電話</th>
            <th id="brand&map">廠牌/地圖</th>
          </tr>
        </thead>        
        <tbody id="storeTable">
<!--  搜尋到的店舖資料列Table如下: -->
        </tbody>
      </table>
    </div>
    <!-- 初始頁面資訊 -->
    <h3 class="initialize">請從上方下拉式清單選取欲查詢商家所在的縣市區域</h3>

    <!-- Map Modal -->
    <div class="modal fade" id="map-Modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="map-modal-title">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="map-modal-content">
            <span class="brand">廠牌:</span>
            <span class="brand-name"></span>
            <p></p>
            <p class="showAddress"></p>
            <div id="map"></div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <footer>
    資料來源:<a href="https://data.nhi.gov.tw/Datasets/DatasetDetail.aspx?id=698&Mid=A111269" target="_blank"
      class="source-Link">健保特約機構防疫家用快篩剩餘數量明細</a>
  </footer>

  <!-- 插入套件 -->
  <!-- Google map api(刪掉"=initMap") -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQpo0iI7RdoaLDB-bGO65xIO9pQCNhBP0&callback" async
    defer></script>

  <!-- Bootstrap(刪掉poppers) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
  <!-- TW-city-selector-->
  <script src="https://cdn.jsdelivr.net/npm/tw-city-selector@2.1.0/dist/tw-city-selector.min.js"></script>
  <!-- Axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script src="./AntigenRapidTest.js"> </script>
</body>

</html>
